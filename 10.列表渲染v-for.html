<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <div>
            <h2>列表渲染</h2>
             <ul>
                <li v-for="(p,idx) in persons" :key="p.id">{{ idx+1 }}.{{ p.name }} - {{ p.age }}
                    <input type="text">
                </li>
             </ul>
        </div>
        <div>
            <h2>key的原理：给节点做标识，相当于人类的身份证号。虚拟Dom中会根据key进行对比</h2>
             <ul>
                <li v-for="(p,idx) in persons" :key="index">{{ idx+1 }}.{{ p.name }} - {{ p.age }}
                    <input type="text">
                </li>
             </ul>
             <button @click.once="add">添加一个老刘</button>
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: "#root",
            data() {
                return {
                    persons:[
                        {
                            id:'001',
                            name:'张三',
                            age:18
                        },
                        {
                            id:'002',
                            name:'李四',
                            age:28
                        },
                        {
                            id:'003',
                            name:'王五',
                            age:19
                        }
                    ]
                }
            },
            methods: {
                add(){
                    const p ={id:'004',name:'老刘',age:40};
                    this.persons.unshift(p);
                }
            },
        })
    </script>
</body>

</html>
