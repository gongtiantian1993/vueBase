<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>名称：{{ name }}</h2>
        <h2>名称：{{ _data.name }}</h2>
    </div>
    <script>
        const vm = new Vue({
            el:"#root",
            data() {
                return {
                    name:'尚硅谷',
                }
            },
        })
        console.log(vm);
        console.log(vm._data.name === vm.name); // true
     
    </script>
</body>

</html>
